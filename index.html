<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <!-- <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script> -->
    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" class="logo" alt="">

            <form action="#" class="search">
                <input type=" text" class="search__input" placeholder="Seach hotel">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>

                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>

                    <span class="user-nav__notification">9</span>
                </div>



                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>

                    <span class="user-nav__notification">14 </span>

                </div>

                <div class="user-nav__user">
                    <img src="img/wallpaperflare.com_wallpaper (4).jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Tanjiro</span>
                </div>
            </nav>

        </header>
        <div class="content">
            <nav class="sidebar">
                <!-- <svg class="lnr lnr-arrow-down-circle"><use xlink:href="#lnr-arrow-down-circle"></use></svg> -->
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>flite</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span> Car rentel</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Map</span>
                        </a>
                    </li>
                </ul>
                <div class="legal_text">
                    &copy; 2017 by Trillo . All right reserved.
                </div>
            </nav>





            <main class="hotel-view">
                <div class="gallery">
                    <figute class="gallery__item">
                        <img src="img/hotel-1.jpg" class="gallery__photo" alt=" photo of hotel 1 ">
                    </figute>
                    <figute class="gallery__item">
                        <img src="img/hotel-2.jpg" class="gallery__photo" alt=" photo of hotel 2 ">
                    </figute>
                    <figute class="gallery__item">
                        <img src="img/hotel-3.jpg" class="gallery__photo" alt=" photo of hotel 3 ">
                    </figute>
                </div>
                <div class="overview">
                    <h1 class="overview__heading">
                        Hotel Las Palams
                    </h1>
                    <div class="overview__stars">
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>



                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline"> Albuferia, Portugal</button>
                    </div>


                    <div class="overview__rating">
                        <div class="overview__rating-average">8.4</div>
                        <div class="overview__rating-count">798 votes</div>
                    </div>

                </div>
            </main>
        </div>
    </div>
</body>

</html>
